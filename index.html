<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


</head>
  <body>
    <a-scene vr-mode-ui="enabled: false" arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' fog="type: linear; color: #eaeaea">
      
        <a-marker markerhandler type='pattern' url='pattern-M_mont.patt' > 

        <a-entity gltf-model="Clouds2.glb" position="0 1 -2" modify-materials="" animation-mixer="" scale="0.1 0.1 0.1"></a-entity>

        </a-marker>

        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        <a-entity light="type: ambient; color: #BBB"></a-entity>


        <a-entity camera></a-entity>


    </a-scene>
  </body>
</html>
